<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Dat</td>
    <td>Tien</td>
    <td>Hoang</td>
  </tr>
  <tr>
    <td>Hai Phong</td>
    <td>TP.HCM</td>
    <td>Ha Noi</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
