<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Collapsed Borders</h2>
<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Huy</td>
    <td>Hoang</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Nguyen</td>
    <td>Dat</td>
    <td>24</td>
  </tr>
  <tr>
    <td>Mai</td>
    <td>Linh</td>
    <td>20</td>
  </tr>
</table>

</body>
</html>
